<!DOCTYPE html>
<html>
  <head>
    <title>Instant Gallery</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="instantgallery.css" />
    <script type="application/javascript" src="list.js"></script>
    <script type="application/javascript" src="instantgallery.js"></script>
    <base target="_blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="hoverbar">
      <div class="title">
        <a href="#" class="toggle_sidebar">
          Instant Gallery
          <span id="imginfo"></span>
        </a>
      </div>
      <div id="sidebar">
        <ul class="navi">
          <li><a class="toggle_toolbar" href="#"
                 title="hotkey: H">toolbar</a></li>
          <li><a href="http://jkpl.lepovirta.org/">jkpl</a></li>
          <li><a href="http://github.com/jkpl/instantgallery">instant gallery</a></li>
        </ul>
        Images
        <ul id="linksarea"></ul>
      </div>
    </div>
    <div id="toolbar" class="show">
      <ul class="navi">
        <li><a class="previous_image" href="#"
               title="hotkey: left arrow">&larr;</a></li>
        <li><a class="next_image" href="#"
               title="hotkey: right arrow">&rarr;</a></li>
        <li><a class="toggle_sidebar" href="#"
               title="hotkey: space">list</a></li>
      </ul>
    </div>
    <div id="imgarea"></div>
  </body>
</html>
